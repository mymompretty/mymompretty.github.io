<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>날짜 선택 달력</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }

    #calendar {
      display: inline-block;
      border-collapse: collapse;
      width: 350px;
    }

    #calendar caption {
      font-size: 24px;
      margin-bottom: 10px;
    }

    #calendar th,
    #calendar td {
      width: 50px;
      height: 50px;
      border: 1px solid #ccc;
      vertical-align: middle;
      cursor: pointer;
    }

    #calendar th {
      background-color: #f2f2f2;
    }

    #calendar td:hover {
      background-color: #e0f7fa;
    }

    #calendar td.selected {
      background-color: #4caf50;
      color: white;
      font-weight: bold;
    }

    #selected-date {
      margin-top: 20px;
      font-size: 18px;
      color: #333;
    }
  </style>
</head>
<body>

  <table id="calendar">
    <caption></caption>
    <thead>
      <tr>
        <th>일</th><th>월</th><th>화</th><th>수</th><th>목</th><th>금</th><th>토</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div id="selected-date">선택된 날짜: 없음</div>

  <script>
    const today = new Date();
    const year = today.getFullYear();
    const month = today.getMonth();

    const firstDay = new Date(year, month, 1).getDay();
    const lastDate = new Date(year, month + 1, 0).getDate();

    const caption = document.querySelector("#calendar caption");
    caption.textContent = `${year}년 ${month + 1}월`;

    const tbody = document.querySelector("#calendar tbody");
    const selectedDateDisplay = document.getElementById("selected-date");
    let selectedCell = null;

    let row = document.createElement("tr");

    for (let i = 0; i < firstDay; i++) {
      row.appendChild(document.createElement("td"));
    }

    for (let date = 1; date <= lastDate; date++) {
      const cell = document.createElement("td");
      cell.textContent = date;

      cell.addEventListener("click", () => {
        if (selectedCell) {
          selectedCell.classList.remove("selected");
        }
        cell.classList.add("selected");
        selectedCell = cell;

        selectedDateDisplay.textContent = `선택된 날짜: ${year}년 ${month + 1}월 ${date}일`;
      });

      row.appendChild(cell);

      if ((firstDay + date) % 7 === 0 || date === lastDate) {
        tbody.appendChild(row);
        row = document.createElement("tr");
      }
    }
  </script>

</body>
</html>
