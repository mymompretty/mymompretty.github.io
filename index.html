<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>달력</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background-color: #f9f9f9;
    }

    .calendar-container {
      display: inline-block;
      padding: 20px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    #calendar {
      border-collapse: collapse;
      width: 100%;
      margin-top: 10px;
    }

    #calendar caption {
      font-size: 24px;
      margin-bottom: 10px;
    }

    #calendar th,
    #calendar td {
      width: 50px;
      height: 50px;
      border: 1px solid #ccc;
      vertical-align: middle;
      cursor: pointer;
      position: relative;
      transition: background-color 0.3s;
    }

    #calendar th {
      background-color: #f2f2f2;
    }

    .sunday, .saturday {
      background-color: #ffe5e5;
    }

    .has-event {
      background-color: #d0eaff !important;
    }

    #calendar td:hover {
      background-color: #a8d5ff;
    }

    #calendar td.today {
      border: 2px solid #4caf50;
    }

    #calendar td.selected {
      background-color: #4caf50;
      color: white;
      font-weight: bold;
    }

    .nav-buttons {
      margin-bottom: 10px;
    }

    .nav-buttons button {
      font-size: 16px;
      padding: 5px 10px;
      margin: 0 5px;
    }

    #event-display {
      margin-top: 20px;
      font-size: 18px;
      color: #333;
      white-space: pre-line;
    }

    #event-display a {
      color: blue;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="calendar-container">
    <div class="nav-buttons">
      <button id="prevMonth">이전 달</button>
      <button id="nextMonth">다음 달</button>
    </div>

    <table id="calendar">
      <caption></caption>
      <thead>
        <tr>
          <th>일</th><th>월</th><th>화</th><th>수</th><th>목</th><th>금</th><th>토</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div id="event-display">선택된 날짜: 없음</div>
  </div>

  <script>
    let currentYear, currentMonth;
    const today = new Date();
    const caption = document.querySelector("#calendar caption");
    const tbody = document.querySelector("#calendar tbody");
    const eventDisplay = document.getElementById("event-display");
    let selectedCell = null;

    const scheduleMap = {
      "05-23": [
        "수학 수행평가(구술&마인드맵)",
        "역사일기 수행평가"
      ],
      "05-26": [
        "수학 수행평가(구술&마인드맵)",
        "역사일기 수행평가"
      ],
      "05-27": [
        "수학 수행평가(구술&마인드맵)",
        "역사일기 수행평가"
      ],
      "05-19": ["역사일기 수행평가"],
      "05-20": ["역사일기 수행평가"],
      "05-21": ["역사일기 수행평가"],
      "05-22": ["역사일기 수행평가"],
      "06-02": ["수학 수행평가(독서)"],
      "06-03": ["수학 수행평가(독서)"],
      "06-04": ["6월 모의고사"],
      "06-05": ["수학 수행평가(독서)"],
      "06-24": ["기말고사"],
      "06-25": ["기말고사"],
      "06-26": ["기말고사"],
      "06-27": ["기말고사"],
    };

    function generateCalendar(year, month) {
      currentYear = year;
      currentMonth = month;
      caption.textContent = `${year}년 ${month + 1}월`;
      tbody.innerHTML = "";

      const firstDay = new Date(year, month, 1).getDay();
      const lastDate = new Date(year, month + 1, 0).getDate();

      let row = document.createElement("tr");

      for (let i = 0; i < firstDay; i++) {
        row.appendChild(document.createElement("td"));
      }

      for (let date = 1; date <= lastDate; date++) {
        const cell = document.createElement("td");
        cell.textContent = date;

        const dayOfWeek = (firstDay + date - 1) % 7;
        if (dayOfWeek === 0) cell.classList.add("sunday");
        if (dayOfWeek === 6) cell.classList.add("saturday");

        const key = `${(month + 1).toString().padStart(2, '0')}-${date.toString().padStart(2, '0')}`;
        if (scheduleMap[key]) {
          cell.classList.add("has-event");
        }

        if (
          year === today.getFullYear() &&
          month === today.getMonth() &&
          date === today.getDate()
        ) {
          cell.classList.add("today");
        }

        cell.addEventListener("click", () => {
          if (selectedCell) selectedCell.classList.remove("selected");
          cell.classList.add("selected");
          selectedCell = cell;

          const events = scheduleMap[key] || [];
          const formattedEvents = events.map(event => {
            if (event.includes("수학 수행평가")) {
              return `<a href="https://mymompretty.github.io/test.github.io/" target="_blank">${event}</a>`;
            } else {
              return event;
            }
          }).join("<br>");

          eventDisplay.innerHTML = `${year}년 ${month + 1}월 ${date}일<br>${formattedEvents || "일정 없음"}`;
        });

        row.appendChild(cell);

        if ((firstDay + date) % 7 === 0 || date === lastDate) {
          tbody.appendChild(row);
          row = document.createElement("tr");
        }
      }
    }

    document.getElementById("prevMonth").addEventListener("click", () => {
      if (currentMonth === 0) {
        generateCalendar(currentYear - 1, 11);
      } else {
        generateCalendar(currentYear, currentMonth - 1);
      }
    });

    document.getElementById("nextMonth").addEventListener("click", () => {
      if (currentMonth === 11) {
        generateCalendar(currentYear + 1, 0);
      } else {
        generateCalendar(currentYear, currentMonth + 1);
      }
    });

    generateCalendar(today.getFullYear(), today.getMonth());
  </script>

</body>
</html>
